PLG_SAMPLEDATA_BLOG="Primer - Blog"
PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Primeri za blog sajt. <br> Ako je sajt višejezičan, podaci će biti obeleženi za aktivni jezik."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Primer bloga"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Ovo vam govori o blogu i osobi koja ga piše.</p><p> Kada ste prijavljeni, moći ćete da izmenite ovu stranicu klikom na ikonicu za uređivanje.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O meni"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Evo nekoliko osnovnih saveta za rad na vašoj veb stranici.</p><ul><li>Joomla! ima 'front end' koji sada gledate, a postoji i 'administrator' ili 'back end' gde radite napredni posao kreiranja vaše stranice, kao što je podešavanje menija i-ili  modula. Morate se posebno prijaviti na administratorski deo, sa istim korisničkim imenom i lozinkom.</li><li>Jedna od prvih stvari koje ćete verovatno želeti da promenite je naziv sajta ili logo. Da biste to uradili kliknite na podešavanje šablona u gornjem meniju. Da promenite opis sajta, naslov, podrazumevanu ili nešto drugo kliknite na podešavanje sajta u meniju.</li><li>Da biste potpuno promenili izgled sajta želećete da promenite šablon (templejt). U meniju za ekstenzije kliknite na instalaciju. Postoje mnogi besplatni, slobodni ili komercijalni šabloni. </li><li>Kao što ste već videli, možete odrediti ko može pristupiti  različitim delovima sajta. Kada radite sa modulima, člancima ili veb vezama možete dodeliti nivo pristupa samo registrovanim korisnicima.</li><li>Kada kreirate novi članak ili drugi sadržaj, možete ga i sačuvati kao objavljen ili neobjavljen. Ako je neobjavljen, posetioci neće moći da ga vide, ali vi to možete promeniti kad god želite.</li><li>Možete naučiti mnogo više o radu na sledećem sajtu <a href='https://docs.joomla.org/'>Joomla dokumentacija</a> i pomoži drugim korisnicima na <a href='https://forum.joomla.org/'>Joomla forumi</a>. U administratoru su na svakoj stranici na raspolaganju dugmad za pomoć koja pružaju  informacije o funkcijama na toj stranici.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Radite na vašoj stranici"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>Ovo je primer blog objavljivanja.</p><p>Ako se prijavite na sajt (link za prijavljivanje autora je na samom dnu ove stranice), moći ćete da je uredite i sve ostale postojeće članke. Takođe ćete moći da kreirate novi članak i napravite druge izmene na sajtu.</p><p>Kako dodajete i menjate članke videćete kako se vaša stranica menja i kako je možete prilagoditi na različite načine.</p><p>Samo napred, ne možete je pokvariti.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Dobrodošli na blog"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na celoj stranici videćete uvodni sadržaj i ostatak članka. Možete promeniti podešavanja kako biste sakrili uvod ako želite.</p><p></p><p></p><p></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Početna stranica je podešena da prikazuje četiri najnovija članka iz kategorije bloga u koloni. Zatim su linkovi za 4 sledeća najstarija članka. Broj čalanaka možete promeniti izmenom opcija sadržaja za blog u administratorskom delu sajta. U glavnom meniju postoji veza za administratora sajta.</p><p>Ako želite da vaš blog post bude prikazan iz dva dela, uvod i stranica u punoj dužini, koristite dugme Opširnije da biste napravili prelom.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O početnoj strani"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Na vašoj veb stranici se nalaze neki od najčešće korišćenih modula koji su već unapred konfigurisani:</p><ul><li>Modul slike koji drži sliku ispod menija. Ovo je prilagođeni modul koji možete uređivati da biste promenili sliku.</li><li>Modul za najčitanije postove koji navodi članke na osnovu broja čitanja.</li><li>Stariji članci izlistani po mesecu.</li><li>Sindikacija koja dozvoljava  čitaocima da čitaju postove u čitaču novosti</li><li>Popularni tagovi, koji se pojavljuju ako koristite tagovanje članaka.</li></ul><p>Svaki od ovih modula ima mnogo opcija sa kojima možete eksperimentisati. Pomeranjem miša preko modula i klikom na ikonu za uređivanje vas vode na ekran za izmene tog modula. Uvek obavezno snimite i zatvorite koji modul koji ste uređivali.</p><p>Joomla! sadrži i mnoge druge module koje možete uključiti u vašu veb stranicu. Dok razvijate svoju veb stranicu možda ćete želeti da dodate još modula koje možete pronaći na adresi <a href='https://extensions.joomla.org/'>Joomla Extensions Directory.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Tvoji moduli"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Šabloni kontrolišu izgled vaše veb stranice.</p><p>Ovaj blog je instaliran sa Protostar šablonom.</p><p>Opcije možete izmeniti klikom na link postavki u glavnom meniju (vidljiv kada se prijavite).</p><p>Na primer, možete promeniti boju pozadine, istaknuti neku boju, naziv ili opis sajta, ili vrstu slova.</p><p>Više opcija imate u administraciji sajta. Takođe, možete instalirati i novi šablon u menadžeru ekstenzija.</p>"
