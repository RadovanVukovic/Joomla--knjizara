PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Otkrili smo da vaš server koristi verziju PHP %1$s koja je zastarela i više se ne rade zvanične bezbednosne ispravke. Joomla projekat preporučuje nadogradnju na PHP %2$s ili novije verzije koje se mogu ažurirati do %3$s. Kontaktirajte vaš hosting i tražite PHP %2$s ili novije podrazumevane verzije. Ako vaš hosting već ima PHP %2$s omogućite PHP %2$s. Ako niste sigurni kako se to radi zamolite tehničku podršku da vam to urade."
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Otkrili smo da vaš server koristi PHP %1$s koji je zastareo i više ne dobija zvanične bezbednosne ispravke. Nadalje, ne možemo preporučiti noviju verziju PHP jer koristite zastarelu Joomla! verziju. Preporučujemo ažuriranje Joomla! a zatim sledite dalje uputstva za nadogradnju PHP."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Proverava instaliranu PHP verziju i upozorava ukoliko nije podržana."