PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Vaša PHP verzija,%1$s, prima samo bezbednosne ispravke u ovom trenutku od PHP projekta. To znači da ova PHP verzija uskoro više neće biti podržana. Preporučujemo da je nadogradite na noviju PHP verziju pre nego što stigne kraj podrške za %2$s. Joomla će biti brža i bezbednija ako nadogradite na noviju verziju. Obratite se svom hostingu za nadogradnju."
