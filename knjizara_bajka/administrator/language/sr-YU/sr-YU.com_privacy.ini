COM_PRIVACY_EXTENSION_CAPABILITY_PERSONAL_INFO="Da bi se obradili zahtevi za informacijama, informacije o korisniku moraju biti sakupljene i upisane u log. Sistem zahteva je baziran na pojedinačnoj adresi el. pošte koja će se koristiti za povezivanje sa postojećim korisnikom ako je u mogućnosti."
