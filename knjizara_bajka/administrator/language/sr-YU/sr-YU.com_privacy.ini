COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Administrator [URL] je kreirao zahtev za izvoz svih ličnih podataka vezanih za ovu adresu el. pošte. Zbog bezbednosti, morate potvrditi da je ovo ispravan zahtev da se vaše lične informacije uklone sa ove veb stranice.\n\nDa biste potvrdili ovaj zahtev, možete da završite jedan od sledećih zadataka:\n\n1. Posetite sledeći URL: [TOKENURL]\n\n2. Kopirajte token iz ove el. pošte, posetite datu URL adresu i iskopirajte svoj token u formular.\nURL: [FORMURL]\nToken: [TOKEN]\n\nImajte na umu da ovaj token važi samo 24 sata od trenutka kada je el. pošta poslata."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST=" Administrator [URL] je kreirao zahtev za brisanje svih ličnih podataka vezanih za ovu adresu el. pošte. Zbog bezbednosti, morate potvrditi da je ovo ispravan zahtev da se vaše lične informacije uklone sa ove veb stranice.\n\nDa biste potvrdili ovaj zahtev, možete da završite jedan od sledećih zadataka:\n\n1. Posetite sledeći URL: [TOKENURL]\n\n2. Kopirajte token iz ove el. pošte, posetite datu URL adresu i iskopirajte svoj token u formular.\nURL: [FORMURL]\nToken: [TOKEN]\n\nImajte na umu da ovaj token važi samo 24 sata od trenutka kada je el. pošta poslata."
