; You can use the following merge codes for all COM_PRIVACY_EMAIL strings:
; [SITENAME]  Site name, as set in Global Configuration.
; [URL]       URL of the site's frontend page.
; [TOKENURL]  URL of the confirm page with the token prefilled.
; [FORMURL]   URL of the confirm page where the user can paste their token.
; [TOKEN]     The confirmation token.
; \n          Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Neko je kreirao zahtev za izvoz svih ličnih podataka vezanih za ovu adresu el. pošte [URL]. bog bezbednosti, morate potvrditi da je ovo ispravan zahtev da se vaše lične informacije uklone sa ove veb stranice.\n\nDa biste potvrdili ovaj zahtev, možete da završite jedan od sledećih zadataka:\n\n1. Posetite sledeći URL: [TOKENURL]\n\n2. Kopirajte token iz ove el. pošte, posetite datu URL adresu i iskopirajte svoj token u formular.\nURL: [FORMURL]\nToken: [TOKEN]\n\nImajte na umu da ovaj token važi samo 24 sata od trenutka kada je el. pošta poslata."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Neko je kreirao zahtev za uklanjanje svih ličnih podataka na ovoj adresi el. pošte [URL]. Zbog bezbednosti, morate potvrditi da je ovo ispravan zahtev da se vaše lične informacije uklone sa ove veb stranice.\n\nDa biste potvrdili ovaj zahtev, možete da završite jedan od sledećih zadataka:\n\n1. Posetite sledeći URL: [TOKENURL]\n\n2. Kopirajte token iz ove el. pošte, posetite datu URL adresu i iskopirajte svoj token u formular.\nURL: [FORMURL]\nToken: [TOKEN]\n\nImajte na umu da ovaj token važi samo 24 sata od trenutka kada je el. pošta poslata."
